         <!--function barre de recherche-->
         <script>
 
             document
                 .getElementById('recherche')
                 .addEventListener("focus", monFocus);
             document
                 .getElementById('recherche')
                 .addEventListener("blur", monBlur);
 
             function monFocus() {
                 this.style.cssText = "background-color:white";
                 document
                     .getElementById('recherche')
                     .style
                     .cssText = "background-color:pink";
             }
 
             function monBlur() {
                 this.style.cssText = "background-color:white";
             }
         </script>
